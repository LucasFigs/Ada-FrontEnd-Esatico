<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio aula 3</title>
</head>

<body>
    <div class="formato-form">
        <h1>Agende seu horário</h1>
        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
    
                    <label for="idade">Idade:</label>
                    <input type="text" id="idade" name="idade">
    
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" pattern="[0-9]{2}-[9]{1}[0-9]{4}-[0-9]{4}"
                        placeholder="Ex: 11-9999-9999" required>
    
                    <label>Gênero:</label>
                    <div class="inline">
                        <input class="radio" type="radio" id="masculino" name="genero" value="masculino"><label class="radio" for="masculino">Masculino</label>
        
                        <input class="radio" type="radio" id="feminino" name="genero" value="feminino"> <label class="radio" for="feminino">Feminino</label>
                    </div>
    
                    <label>Data de Nascimento:</label>
                    <input type="date" name="data-nascimento" min="1900-01-01" max="2005-01-01" required>
    
            </fieldset>
            <fieldset>
                <legend>Informações de atendimento</legend>
    
                <label>Horário:</label>
                <input type="time" name="hora" min="09:00" max="18:00" required>
            </fieldset>
            <fieldset>
                <legend>Preferências</legend>
                <div>
                <label>Hobbies:</label>
                    <div class="div-inline">
                        <label class="inline2" for="nadar"><input type="checkbox" id="nadar" name="aceito-termos">Nadar</label>
                        <label class="inline2" for="correr"><input type="checkbox" id="correr" name="aceito-termos">Correr</label>
                        <label class="inline2" for="pedalar"><input type="checkbox" id="pedalar" name="aceito-termos">Pedalar</label>
                        <label class="inline2" for="pintar"><input type="checkbox" id="pintar" name="aceito-termos">Pintar</label>
                        <label class="inline2" for="desenhar"><input type="checkbox" id="desenhar" name="aceito-termos">Desenhar</label>
                        <label class="inline2" for="ler"><input type="checkbox" id="ler" name="aceito-termos">Ler</label>
                        <label class="inline2" for="cozinhar"><input type="checkbox" id="cozinhar" name="aceito-termos">Cozinhar</label>
                    </div>
                

                
                </div>
                <div>
                <label for="cor">
                    Cor Preferida:
                    <input class="selec-cor" type="color" id="seletor-de-cor" name="seletor-de-cor">
                </label>

                </div>
            </fieldset>
            <div class="buttons">
                <input class="submit" type="submit" value="Enviar">
                <input class="reset" type="reset" value="Limpar">
            </div>
        </form>
    </div>
    
    
</body>

</html>
